<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RAMIREZ BRAVO EQUIPOS VENTAS</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet"> 
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="contenedor">
		<header>
			<h1>SISTEMA VENTAS</h1>
			<div>
				<button id="btn_cargar_usuarios" class="btn active">Cargar ventas</button>
			</div>
		</header>
		<main>
			<form action="" method="" id="formulario" class="formulario">
				<input type="date" name="fecha_Venta" id="fecha-Venta" placeholder="Fecha">
				<input type="text" name="Nombre" id="Nombre" placeholder="Nombre">
				<input type="text" name="Colonia" id="Colonia" placeholder="Colonia">
				<input type="text" name="referencia" id="referencia" placeholder="Referencias">
				<input type="text" name="cantidad" id="cantidad" placeholder="Cantidad">
				<input type="listbox" name="edad" id="edad" placeholder="Edad">
				<input type="text" name="pais" id="pais" placeholder="Pais">
				<input type="email" name="correo" id="correo" placeholder="Correo">
				<button type="submit" class="btn">Agregar</button>
			</form>
			<div class="error_box" id="error_box">
				<p>Se ha producido un error.</p>
			</div>
			<table id="tabla" class="tabla">
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Edad</th>
					<th>Pais</th>
					<th>Correo</th>
				</tr>
			</table>
			<div class="loader" id="loader"></div>
		</main>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
